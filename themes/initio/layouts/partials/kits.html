<div class="row section featured topspace">

    <h2 class="section-title"><span>Experiment Kits</span></h2>

    <div class="">
        {{ range where .Data.Pages "Section" "kits" }}
            <a href="{{ .Permalink }}" class="kits-entry">
  				<div class="row">
        			<div class="col-sm-2">
    	    			<img src="{{ .Params.image }}" alt="" class=kits-img></img>
			        </div>
			        <div class="col-sm-10 kits-entry-desc">
				        <h3 class="">{{ .Title }}</h3>
				        <p>{{ .Summary }}</p>
			        </div>
		        </div>
            </a>
        {{ end }}
    </div>
</div>
