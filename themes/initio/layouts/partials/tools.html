<div class="row section featured topspace">

    <h2 class="section-title"><span>Laboratory Equipment</span></h2>

    <div class="">
        {{ range where .Data.Pages "Section" "tools" }}
            <div class="col-sm-6 col-md-3">
                <a class="thumbnail" href="{{ .Permalink }}">
                    <span class="img">
                        <img src="{{ .Params.image }}" alt="">
                        <span class="cover"><span class="more">See details &rarr;</span></span>
                    </span>
                    <span class="title">{{ .Params.name }}</span>
                </a>
                <a href="{{.Permalink}}"><h3 class="text-center">{{ .Title }}</h3></a>

                <a href="{{.Permalink}}"><p>{{ .Summary }}</p></a>
            </div>
        {{ end }}
    </div>

</div> <!-- / section -->
